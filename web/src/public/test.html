<html lang="en" >
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <style>

	.fabSpeedDialdemoBasicUsage .text-capitalize {
	  text-transform: capitalize; }
	.fabSpeedDialdemoBasicUsage .md-fab:hover, .fabSpeedDialdemoBasicUsage .md-fab.md-focused {
	  background-color: #000 !important; }
	.fabSpeedDialdemoBasicUsage p.note {
	  font-size: 1.2rem; }
	.fabSpeedDialdemoBasicUsage .lock-size {
	  min-width: 300px;
	  min-height: 300px;
	  width: 300px;
	  height: 300px;
	  margin-left: auto;
	  margin-right: auto; }
  </style>
</head>
<body ng-app="BlankApp" ng-cloak>

	<div ng-controller="DemoCtrl as demo" layout="column" ng-cloak>
	  <md-content class="md-padding" layout="column">
	    <p>
	      You may supply a direction of <code>left</code>, <code>up</code>, <code>down</code>, or
	      <code>right</code> through the <code>md-direction</code> attribute.
	    </p>
	    <div class="lock-size" layout="row" layout-align="center center">
	      <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
	                         ng-class="demo.selectedMode">
	        <md-fab-trigger>
	          <md-button aria-label="menu" class="md-fab md-warn">
	            <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
	          </md-button>
	        </md-fab-trigger>
	        <md-fab-actions>
	          <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
	            <md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>
	          </md-button>
	          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
	            <md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
	          </md-button>
	          <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
	            <md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
	          </md-button>
	        </md-fab-actions>
	      </md-fab-speed-dial>
	    </div>
	    <div layout="row" layout-align="space-around">
	      <div layout="column" layout-align="start center">
	        <b>Direction</b>
	        <md-radio-group ng-model="demo.selectedDirection">
	          <md-radio-button ng-repeat="direction in demo.availableDirections"
	                           ng-value="direction" class="text-capitalize">
	            {{direction}}
	          </md-radio-button>
	        </md-radio-group>
	      </div>
	      <div layout="column" layout-align="start center">
	        <b>Open/Closed</b>
	        <md-checkbox ng-model="demo.isOpen">
	          Open
	        </md-checkbox>
	      </div>
	      <div layout="column" layout-align="start center">
	        <b>Animation Modes</b>
	        <md-radio-group ng-model="demo.selectedMode">
	          <md-radio-button ng-repeat="mode in demo.availableModes" ng-value="mode">
	            {{mode}}
	          </md-radio-button>
	        </md-radio-group>
	      </div>
	    </div>
	  </md-content>
	</div>


  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('BlankApp', ['ngMaterial']);

    (function() {
	  'use strict';
	  angular.module('BlankApp', ['ngMaterial'])
	    .controller('DemoCtrl', function() {
	      this.topDirections = ['left', 'up'];
	      this.bottomDirections = ['down', 'right'];
	      this.isOpen = false;
	      this.availableModes = ['md-fling', 'md-scale'];
	      this.selectedMode = 'md-fling';
	      this.availableDirections = ['up', 'down', 'left', 'right'];
	      this.selectedDirection = 'up';
	    });
	})();
  </script>
  
</body>
</html>
